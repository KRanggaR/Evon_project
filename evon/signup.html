<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="utility.css">
    <script>
        async function handleSignup(event) {
            event.preventDefault(); // Prevent the default form submission

            // Gather user input values
            const formData = new FormData(event.target);
            const data = new URLSearchParams(formData);

            // Send POST request to /signup
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: data
            });

            if (response.ok) {
                alert('Signup successful!');
                // Optionally redirect to the login page or another page
                window.location.href = 'login.html'; // Redirect to the login page
            } else {
                const errorMessage = await response.text();
                alert('Signup failed: ' + errorMessage);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="https://play-lh.googleusercontent.com/2icbS3lOH2TM2t5c5xoH1mRWjChDVT07pnJpQ4_T3vB4BIydoIGDgbHosGRvF-tC_g" alt="CosmicTech Logo">
            </div>
            <h1>Sign Up for CosmicTech</h1>
            <h2>Join us and explore the cosmos!</h2>
        </div>

        <div class="right">
            <div class="signup_box">
                <form onsubmit="handleSignup(event)">
                    <div class="form-scroll">
                        <div class="name-fields">
                            <label>First Name</label>
                            <input type="text" name="first_name" placeholder="First Name" required>

                            <label>Middle Name</label>
                            <input type="text" name="middle_name" placeholder="Middle Name">

                            <label>Last Name</label>
                            <input type="text" name="last_name" placeholder="Last Name" required>
                        </div>

                        <label>Email</label>
                        <input type="email" name="email" placeholder="example@gmail.com" required>

                        <label>Password</label>
                        <input type="password" name="password" placeholder="******" required>

                        <label>Gender</label>
                        <select name="gender" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>

                        <label>Phone</label>
                        <input type="tel" name="phone" placeholder="1234567890" pattern="^\d{10}$" title="without country code" required>

                        <label>Address</label>
                        <input type="text" name="area" placeholder="Area" required>
                        <input type="text" name="city" placeholder="City" required>
                        <input type="text" name="postal_code" placeholder="Postal Code" pattern="^\d{6}$" title="Please enter up to 6 digits" required>
                        <input type="text" name="state" placeholder="State" required>
                    </div>

                    <div class="buttons">
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </form>
            </div>

            <div class="login">
                <span>Have an account?</span>
                <a href="login.html">
                    <button class="loginbtn">Login</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
