<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - CosmicTech</title>
    <link rel="stylesheet" href="userDetails.css"> <!-- Link to the new CSS file -->
</head>
<body>
    <h1>User Details</h1>
    <div id="userDetails"></div>
    <button onclick="goToLogin()">Log Out</button>

    <script>
        // Fetch user details from local storage
        const userDetails = JSON.parse(localStorage.getItem('userDetails'));

        if (userDetails) {
            document.getElementById('userDetails').innerHTML = `
                <p>First Name: ${userDetails.first_name}</p>
                <p>Middle Name: ${userDetails.middle_name}</p>
                <p>Last Name: ${userDetails.last_name}</p>
                <p>Email: ${userDetails.email}</p>
                <p>Phone: ${userDetails.phone}</p>
                <p>Address: ${userDetails.area}, ${userDetails.city}, ${userDetails.postal_code}, ${userDetails.state}</p>
            `;
        } else {
            document.getElementById('userDetails').innerHTML = '<p>No user details found. Please log in.</p>';
        }

        function goToLogin() {
            // Clear user details from local storage and redirect to login
            localStorage.removeItem('userDetails');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
