<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic LogIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="https://play-lh.googleusercontent.com/2icbS3lOH2TM2t5c5xoH1mRWjChDVT07pnJpQ4_T3vB4BIydoIGDgbHosGRvF-tC_g" alt="logo">
            </div>
            <h1>Login to CosmicTech</h1>
            <h2>Welcome back! We missed you.</h2>
        </div>
        <div class="right">
            <div class="login_box">
                <label>Email</label>
                <input type="email" name="email" placeholder="example@gmail.com">
                
                <label>Password</label>
                <input type="password" name="password" placeholder="******">
                
                <div class="buttons">
                    <a href="userDetails.html">
                        <button class="loginbtn">Login</button>
                    </a>
                </div>
            </div> 
            <div class="register"> 
                <span>Don't have an account?</span>
                <a href="signup.html">
                    <button class="registerbtn">Register</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
